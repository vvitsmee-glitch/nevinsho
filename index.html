<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Teks Merah Seram</title>
<style>
    body {
        background: #000;
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Creepster", Arial, sans-serif;
    }

    @import url('https://fonts.googleapis.com/css2?family=Creepster&display=swap');

    h1 {
        color: #8b0000;
        font-size: 90px;
        text-shadow: 4px 4px 10px #300000;
        animation: drip 2s infinite ease-in-out;
    }

    @keyframes drip {
        0% { transform: translateY(0); }
        50% { transform: translateY(5px); }
        100% { transform: translateY(0); }
    }
    .rainbow {
        background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, purple);
        -webkit-background-clip: text;
        color: transparent;
        animation: rainbowShift 3s linear infinite;
    }

    @keyframes rainbowShift {
        0% { filter: hue-rotate(0deg); }
        100% { filter: hue-rotate(360deg); }
    }
</style>
</head>
<body>
    <h1 class="rainbow">ADAM ANJING</h1>
</body>
</html>
